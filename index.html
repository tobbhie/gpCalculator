<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="style/materialize.min.css">-->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <style>
        #grade,
        #grade-row {
            display: none;
        }
    </style>

    <title>GP Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-4">
                    <h1 class="heading display-5 pb-3">Grade Points Calculator</h1>
                    <div class="table-responsive-md">
                        <form id="gp-form">
                            <table class="table table-light table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">
                                            <h6>S/N</h6>
                                        </th>
                                        <th scope="col">
                                            <h6>Course</h6>
                                        </th>
                                        <th scope="col">
                                            <h6>Score</h6>
                                        </th>
                                        <th id="grade" scope="col">
                                            <h6>Grade</h6>
                                        </th>
                                        <th scope="col">
                                        </th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td><input type="text" class="form-control" id="course" placeholder="e.g MTH101"></td>
                                        <td><input type="number" class="form-control" id="score" placeholder="e.g 70"></td>
                                        <th id="grade-row" scope="row"></th>
                                        <td><a class="delete-course" href="#"><i class="fa fa-times-circle"></i></a></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td><input type="text" class="form-control" id="course" placeholder="e.g MTH101"></td>
                                        <td><input type="number" class="form-control" id="score" placeholder="e.g 70"></td>
                                        <th id="grade-row" scope="row"></th>
                                        <td><a class="delete-course" href="#"><i class="fa fa-times-circle"></i></a></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td><input type="text" class="form-control" id="course" placeholder="e.g MTH101"></td>
                                        <td><input type="number" class="form-control" id="score" placeholder="e.g 70"></td>
                                        <th id="grade-row" scope="row"></th>
                                        <td><a class="delete-course" href="#"><i class="fa fa-times-circle"></i></a></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td><input type="text" class="form-control" id="course" placeholder="e.g MTH101"></td>
                                        <td><input type="number" class="form-control" id="score" placeholder="e.g 70"></td>
                                        <th id="grade-row" scope="row"></th>
                                        <td><a class="delete-course" href="#"><i class="fa fa-times-circle"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <a class="add-course" href="#"><i class="fa fa-plus-circle"></i> Add Course</a>
                            <br>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <!--  <script src="js/materialize.min.js"></script>-->
    <script src="js/app.js"></script>
</body>

</html>
